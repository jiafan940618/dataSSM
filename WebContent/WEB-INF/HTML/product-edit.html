<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-edit">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"></label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="hidden" class="input-text"  name="id" id="productId">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>产品名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="productName" name="productName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>产品数量：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  value=""  id="productNum" name="productNum">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>操作员：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value=""  id="userName" name="userName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>剩余库存：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value=""  id="remnantNum" name="remnantNum">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>当天生产数量：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" id="useNum" name="useNum">
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>当天采购数量：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  name="purchaseNum" id="purchaseNum">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">类型：</label>
		<div class="formControls col-xs-8 col-sm-9">
		    <span class="select-box" style="width:150px;">
			<select class="select" name="productType" size="1">
				<option value="1">硅胶</option>
				<option value="2">外壳</option>
				<option value="3">线路板</option>
				<option value="4">发射管</option>
				<option value="5">五金</option>
				<option value="6">IC</option>
				<option value="7">其他材料</option>
			</select>
			</span> </div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">备注：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="remark" cols="" id="remark"  rows="" class="textarea"  placeholder="备注..." dragonfly="true" ></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius"  onClick="doSubmit()" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
	$(function(){
		var result;
		var url=window.location.search; //获取url中"?"符后的字串  
				
		if(url.indexOf("?")!=-1){
			result = url.substr(url.indexOf("=")+1);
		}
		
		var product = {};
		product.id = result;
		
		$.ajax({
			type: 'POST',
			url: '../product/selProduct',
			data:JSON.stringify(product),
			dataType: 'json',
			contentType: "application/json; charset=utf-8",
			success: function(data){
				$("#productId").val(data.id);
				$("#productName").val(data.productName);
				$("#productNum").val(data.productNum);
				$("#userName").val(data.userName);
				$("#remnantNum").val(data.remnantNum);
				$("#useNum").val(data.useNum);
				$("#purchaseNum").val(data.purchaseNum);
				$("#remark").val(data.remark);
				$(".select").find("option[value='"+data.productType+"']").attr("selected",true);
			
			}
		});
	});

	function doSubmit(){
		var product ={};
		
		product.productType =$(".select").val() ;
		product.productName = $("#productName").val();
		product.id = $("#productId").val();
		product.productNum = $("#productNum").val();
		product.userName = $("#userName").val();
		product.remnantNum = $("#remnantNum").val();
		product.useNum = $("#useNum").val();
		product.remark = $("#remark").val();
	
		$.ajax({
			type: 'POST',
			url: '../product/editProduct',
			data:JSON.stringify(product),
			dataType: 'json',
			contentType: "application/json; charset=utf-8",
			 success: function(data){
				layer.msg('修改成功!',{icon:1,time:1000});
				window.location.href = "../HTML/index.html";
				
			},
		 error: function(XmlHttpRequest, textStatus, errorThrown){
				layer.msg('error!',{icon:1,time:1000});
			} 
		})
		
		
	}
	
</script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	 $("#form-admin-edit").validate({
		rules:{
			productName:{
				required:true,
				minlength:2,
				maxlength:16
			},
			productNum:{
				required:true,
				number:true
			},
			userName:{
				required:true,
				number:true
			},
			 remnantNum:{
				required:true,
				number:true
			},
			useNum:{
				required:true,
				number:true
			},
			purchaseNum:{
				required:true,
				number:true
			},
			productType:{
				required:true,
			}, 
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		
	});
});
</script>
